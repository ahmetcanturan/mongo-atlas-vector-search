<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Vector Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Recipe Vector Search</h1>
      <div class="search-container">
        <input
          type="text"
          id="search-input"
          placeholder="Search for recipes (e.g., pasta with tomato sauce)..."
        />
        <div class="search-options">
          <label for="limit-input">Max results:</label>
          <input type="number" id="limit-input" min="1" max="50" value="5" />
          <button id="search-button">Search</button>
        </div>
      </div>
      <div class="loader" id="loader"></div>
      <div id="results-container"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
